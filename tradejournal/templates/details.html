{% extends "layout.html" %}

{% block content %}

<h2>{{journalentry.symbol}}</h2>
<br />

<table class="table table-hover">
    {% for key, value in journalentry.__dict__.items() %}
    <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
    </tr>
    {% endfor %}
</table>

<a href="/journalentry/{{journalentry.key}}/comments">Comments</a>

{% if error_message %}
<p class="text-danger">{{error_message}}</p>
{% endif %}

{% endblock %}
