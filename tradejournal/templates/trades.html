{% extends "layout.html" %}

{% block content %}

<h4>{{journalentry.symbol}}</h4>
<br />

<table class="table table-hover">
    <tr>
        <th> Date </th>
        <th> Type </th>
        <th> Quantity </th>
        <th> Price </th>
    </tr>
    {% for trade in trades %}
    <tr>
        <td> {{ trade.date | formatdatetimedisplay}} </td>
        <td> {{ trade.type }} </td>
        <td> {{ trade.quantity }} </td>
        <td> {{ trade.price }} </td>
    </tr>
    {%endfor%}
</table>

{% endblock %}
